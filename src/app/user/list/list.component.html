<div class="responsive-table">
    <table mat-table [dataSource]="dataSource" class="mat-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> {{ "id" | translate }} </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> {{ "username" | translate }} </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> {{ "first name" | translate }} </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> {{ "last name" | translate }} </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> {{ "status" | translate }} </th>
            <td mat-cell *matCellDef="let user"> {{user.status}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> {{ "created_at" | translate }} </th>
            <td mat-cell *matCellDef="let user"> {{user.created}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button mat-raised-button color="primary" (click)="viewEdit(user.id)" [disabled]="!canUpdate">{{ "view_edit" | translate }}</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [length]="totalItems"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
