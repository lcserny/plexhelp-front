<button mat-raised-button id="back-btn" (click)="goBack()">Back</button>

<div *ngIf="mediaFileGroup">
    <h1>{{mediaFileGroup.name}}</h1>

    <div>Path: {{mediaFileGroup.path}}</div>
    <div *ngFor="let video of mediaFileGroup.videos">
        Video: {{video}}
    </div>

    <div>
        <input type="text" [(ngModel)]="finalName" placeholder="Name of the media"/>
    </div>

    <button mat-raised-button color="primary" (click)="generateTVName(mediaFileGroup.name!)">TV</button>
    <button mat-raised-button color="primary" (click)="generateMovieName(mediaFileGroup.name!)">Movie</button>

    <div *ngIf="finalName">
        <button mat-raised-button color="accent" (click)="moveMedia()">Move Media</button>
    </div>
</div>
