<h1>{{ "current messages" | translate }} <button mat-raised-button id="clear-btn" (click)="clearMessages()">{{ "clear all" | translate }}</button></h1>

<div *ngIf="messages">
    <div *ngFor="let m of messages">
        <mat-card class="messages-item-card">
            <mat-card-header>
                <mat-card-subtitle>{{m.date | date:'yyyy-MM-dd HH:mm:ss'}} {{m.type}}: {{m.message}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <br />
    </div>
</div>
