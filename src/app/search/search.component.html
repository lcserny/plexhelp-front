<h1>{{ "media files found" | translate }} <button mat-raised-button id="search-btn" (click)="initSearch()">{{ "refresh" | translate }}</button></h1>

<div *ngIf="searchPerformed && currentPageMediaFileGroups.length == 0">
    <h3>{{ "no media found, try again" | translate }}</h3>
</div>

<div *ngIf="searchPerformed && currentPageMediaFileGroups.length > 0">
    <div class="pagination-container">
        <mat-paginator
            [length]="totalItems"
            [pageSize]="defaultPageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onPageChange($event)">
        </mat-paginator>
    </div>

    <div *ngFor="let mediaFileGroup of currentPageMediaFileGroups; let i = index">
        <mat-card class="search-item-card">
            <div class="title-container">
                <mat-card-title><span class="media-title">{{this.currentPageStartIndex + i + 1}}. {{mediaFileGroup.name}}</span></mat-card-title>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="details-button" routerLink="/media-detail/{{this.currentPageStartIndex + i}}">{{ "details" | translate }}</button>
            </mat-card-actions>
        </mat-card>
        <br />
    </div>
</div>
