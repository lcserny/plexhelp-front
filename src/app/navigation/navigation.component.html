<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a *ngIf="isLoggedIn" mat-list-item routerLink="/">Home</a>
            <a *ngIf="isLoggedIn" mat-list-item routerLink="/search">Search</a>
            <a *ngIf="isLoggedIn" mat-list-item routerLink="/shutdown">Shutdown</a>
            <a *ngIf="!isLoggedIn" mat-list-item routerLink="/security/login">Login</a>
            <a mat-list-item routerLink="/messages">Messages</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <img class="main-header-logo" src="/assets/img/application_gray.png" alt=""/>
            <span>VideosMover</span>

            <div class="logout-container">
                <button mat-icon-button *ngIf="isLoggedIn" (click)="logout()">
                    <mat-icon fontIcon="logout"></mat-icon>
                </button>

                <button mat-stroked-button class="register-button" (click)="register()">Register</button>
            </div>
        </mat-toolbar>

        <div class="container">
            <router-outlet></router-outlet>
            <app-loading></app-loading>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
