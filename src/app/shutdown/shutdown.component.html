<h3>Use the buttons below to shutdown or reboot this PC</h3>
<div class="center-container">
    <button mat-raised-button color="primary" class="command-button" (click)="shutdown()">Shutdown</button>
</div>
<div class="center-container reboot-container">
    <button mat-raised-button color="primary" class="command-button" (click)="reboot()">Reboot</button>
</div>
